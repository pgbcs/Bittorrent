<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bittorrent</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="w-full p-4 bg-gray-100 rounded-lg shadow-lg">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <span class="inline-block w-4 h-4 bg-gray-300 rounded-full mr-2"></span>
            <p class="text-sm font-medium text-gray-600">Ratio: 0.00</p>
          </div>
          <div class="flex items-center text-sm text-gray-600">
            <span class="mr-2">⬇ 10.76 MB/s</span>
            <span>⬆ 0.0 KB/s</span>
          </div>
        </div>
    </div>

      <div class="flex items-center p-4">
        <!-- Icon -->
        <div class="flex-shrink-0 w-8 h-8 mr-4">
          <img
            src="https://cdn-icons-png.flaticon.com/512/136/136524.png"
            alt="Folder Icon"
            class="w-full h-full object-cover"
          />
        </div>
        <!-- Nội dung -->
        <div class="flex-1">
          <h5 class="text-sm font-semibold text-gray-800" id="file-name"></h5>
          <p id="progress-info" class="text-xs text-gray-600">
            0 MB of 80.0 MB (0.0%) - 11 minutes remaining
          </p>
          <!-- Thanh tiến trình -->
          <div class="relative w-full bg-gray-200 rounded-full h-2 mt-1">
            <div
              id="progress-bar"
              class="absolute top-0 left-0 h-2 bg-blue-600 rounded-full"
              style="width: 0%;"
            ></div>
          </div>
          <p id="peer-info" class="text-xs text-gray-600 mt-1">
            Downloading from 1 of 1 peers - DL: 1.68 MB/s, UL: 0 KB/s
          </p>
        </div>
      </div>

            // console.log('Received file path:', filePath);
        });
      </script> -->
      
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
