<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>File Table</title>
</head>
<body class="bg-gray-100 flex  min-h-screen">
    <div class="w-full bg-white shadow-md rounded-lg overflow-hidden">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold mb-4">File Data Table</h1>
            <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none" >
                 Next
            </button>
        </div>
        <table class="table-auto w-full border-collapse border border-gray-200">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-2 border border-gray-300 text-left">File name</th>
                    <th class="px-4 py-2 border border-gray-300 text-right">Size</th>
                    <th class="px-4 py-2 border border-gray-300 text-center">
                        <input id="select-all" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    </th>
                </tr>
            </thead>
            <tbody id="file-table">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="../public/script//selecteFile.js"></script>
</body>
</html>
