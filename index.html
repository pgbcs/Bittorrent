  <script>
    document.getElementById('select-file').addEventListener('click', async () => {
      const result = await window.electronAPI.selectFile();

      if (result.error) {
        console.log(result.error); // Hiển thị lỗi nếu có
        document.getElementById('file-content').textContent = result.error;
      } else {
        console.log('File path:', result.filePath);
        console.log('File content:', result.content);
        document.getElementById('file-content').textContent = result.content; // Hiển thị nội dung file
      }
    });
  </script>

<script>
// Hàm mở modal
function openModal() {
  document.getElementById('modal').classList.remove('hidden');
}

// Hàm đóng modal
function closeModal() {
  document.getElementById('modal').classList.add('hidden');
}

// Đóng modal khi click bên ngoài modal
document.getElementById('modal').addEventListener('click', function (e) {
  if (e.target.id === 'modal') {
    closeModal();
  }
});
</script>
